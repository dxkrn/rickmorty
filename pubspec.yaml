name: rickmorty
version: 1.0.0+1
publish_to: none
description: A new Flutter project.
environment:
  sdk: '>=3.2.3 <4.0.0'

dependencies:
  cupertino_icons: ^1.0.2
  dio: ^5.4.0
  flutter:
    sdk: flutter
  flutter_advanced_drawer: ^1.3.5
  flutter_launcher_icons: ^0.13.1
  flutter_screenutil: ^5.9.0
  get: 4.6.6
  get_storage: ^2.1.1
  google_fonts: ^6.1.0
  path: ^1.8.3
  shimmer: ^3.0.0
  sqflite: ^2.3.0
  styled_text: ^8.1.0
  url_launcher: ^6.2.3

dev_dependencies:
  change_app_package_name: ^1.1.0
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "lib/assets/icons/icon-launcher.png"
  min_sdk_android: 21

flutter:
  uses-material-design: true

  assets:
    - lib/assets/images/
    - lib/assets/icons/
